<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-input label="E-mail" type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Senha" type="password" formControlName="senha"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="block" (click)="login()">Entrar</ion-button>
  <ion-button fill="clear" routerLink="/home">Entrar sem login</ion-button>
</ion-content>
