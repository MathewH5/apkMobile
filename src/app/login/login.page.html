<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Focus Challenge - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="email" [(ngModel)]="email" placeholder="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="password" placeholder="senha"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="entrar()">Entrar</ion-button>
  <ion-button expand="block" color="primary" (click)="criarConta()">Criar Conta</ion-button>
</ion-content>
